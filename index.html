<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="bmiCont">
        <div id="bmiHeader">
            <h1 id="mainBmiHead">BMI Calculator</h1>
        </div>
        <div id="bmiBody">
            <!-- Asking height -->
            <div class="heightCont allcont">
                <label for="height">Height (in cm)</label>
                <input type="number" id="height" value="">
                <p id="height-error"></p>
            </div>
            <!-- asking weight -->
            <div class="weightCont allcont">
                <label for="weight">Weight (in Kgs)</label>
                <input type="number" id="weight" value="">
                <p id="weight-error"></p>
            </div>
            <div id="bmi-btn-cont">
                <button id="submit">CALCULATE</button>
            </div>
            <!-- <hr> -->
            <div class="yourBmi">
                <h2>Your BMI is</h2>
                <div id="bmiShow">
                    <p id="finalBmi"></p>
                </div>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
